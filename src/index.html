<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Project</title>

    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>

    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/logo.png" alt="Sworld Art Online">
            <h2>Welcome! This is the pre booking for my birthday</h2>
            <div class="hero__content">
                <span id="dia"></span>
                <span id="hora"></span>
                <span id="minutos"></span>
                <span id="segundos"></span>
            </div>

            <a href="#cadastro" class="button button__principal">Confirmar presença</a>
        </div>
    </header>


    <section id="cadastro">
        <div class="container">

            <form class="form" action="" method="post">

                <div class="form__cadastro">
                    <label for="nome">Nome: </label>
                    <input class="form__cadastro__input" type="text" name="nome">
                </div>

                <div class="form__cadastro">
                    <label for="telefone">Telefone: </label>
                    <input class="form__cadastro__input" type="tel" name="telefone">
                </div>

                <div class="form__cadastro">
                    <label for="quantidade">Quantas crianças?: </label>
                    <input class="form__cadastro__input" type="number" name="quantidade">
                </div>
                <button class="button button__principal">Confirmar precença</button>
            </form>

        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="./scripts/main.js"></script>
</body>
</html>
